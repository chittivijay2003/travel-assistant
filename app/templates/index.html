<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistant AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .model-response {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .model-response h3 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .latency {
            font-size: 14px;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .response-content {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #333;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .itinerary-day {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .itinerary-day h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .itinerary-day p {
            margin: 5px 0;
            line-height: 1.6;
        }
        
        .highlights-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .highlights-section h4 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .highlights-section ul {
            margin-left: 20px;
            line-height: 1.8;
        }
        
        .comparison {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        
        .comparison h3 {
            color: #856404;
        }
        
        .strengths {
            margin-top: 10px;
        }
        
        .strengths h4 {
            color: #495057;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .strengths ul {
            margin-left: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåè Travel Assistant AI</h1>
            <p>Powered by Google Gemini Flash & Pro</p>
        </div>
        
        <div class="card">
            <form id="travelForm">
                <div class="form-group">
                    <label for="destination">üìç Destination</label>
                    <input type="text" id="destination" placeholder="e.g., Tokyo, Japan" required>
                </div>
                
                <div class="form-group">
                    <label for="dates">üìÖ Travel Dates</label>
                    <input type="text" id="dates" placeholder="e.g., May 10 - May 20, 2025" required>
                </div>
                
                <div class="form-group">
                    <label for="preferences">‚ù§Ô∏è Preferences</label>
                    <textarea id="preferences" placeholder="e.g., I love sushi, anime, and traditional temples" required></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Generate Travel Plan</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your personalized travel plan...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="results" id="results">
            <div class="card model-response">
                <h3>‚ö° Gemini Flash <span class="latency" id="flashLatency"></span></h3>
                <div class="response-content" id="flashResponse"></div>
            </div>
            
            <div class="card model-response">
                <h3>üéØ Gemini Pro <span class="latency" id="proLatency"></span></h3>
                <div class="response-content" id="proResponse"></div>
            </div>
            
            <div class="card model-response comparison">
                <h3>üìä Comparison & Recommendation</h3>
                <div class="response-content" id="comparisonSummary"></div>
                <div class="strengths">
                    <h4>‚ö° Flash Strengths:</h4>
                    <ul id="flashStrengths"></ul>
                </div>
                <div class="strengths">
                    <h4>üéØ Pro Strengths:</h4>
                    <ul id="proStrengths"></ul>
                </div>
                <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 5px;">
                    <strong>üí° Recommendation:</strong>
                    <p id="recommendedPlan" style="margin-top: 5px;"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('travelForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        
        function formatResponse(text) {
            // Parse and format the response into structured HTML
            const lines = text.split('\n');
            let html = '';
            let currentDay = null;
            let inHighlights = false;
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                // Check for day markers
                if (line.match(/^Day\s+\d+/i) || line.match(/^\*\*Day\s+\d+/i)) {
                    if (currentDay) {
                        html += '</div>';
                    }
                    const dayText = line.replace(/\*\*/g, '');
                    html += `<div class="itinerary-day"><h4>${dayText}</h4>`;
                    currentDay = true;
                    inHighlights = false;
                } 
                // Check for section headers (highlights, attractions, etc.)
                else if (line.match(/^#+\s+/) || line.match(/^\*\*[^*]+\*\*:?$/)) {
                    if (currentDay) {
                        html += '</div>';
                        currentDay = null;
                    }
                    const headerText = line.replace(/^#+\s+/, '').replace(/\*\*/g, '');
                    html += `<div class="highlights-section"><h4>${headerText}</h4><ul>`;
                    inHighlights = true;
                }
                // List items
                else if (line.match(/^[-*]\s+/) || line.match(/^\d+\.\s+/)) {
                    const itemText = line.replace(/^[-*]\s+/, '').replace(/^\d+\.\s+/, '').replace(/\*\*/g, '<strong>').replace(/\*\*/g, '</strong>');
                    if (currentDay) {
                        html += `<p>‚Ä¢ ${itemText}</p>`;
                    } else {
                        html += `<li>${itemText}</li>`;
                    }
                }
                // Regular text
                else {
                    const formattedLine = line.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                    if (currentDay) {
                        html += `<p>${formattedLine}</p>`;
                    } else if (inHighlights) {
                        html += `<li>${formattedLine}</li>`;
                    } else {
                        html += `<p>${formattedLine}</p>`;
                    }
                }
            }
            
            // Close any open divs
            if (currentDay) {
                html += '</div>';
            }
            if (inHighlights) {
                html += '</ul></div>';
            }
            
            return html;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results and errors
            results.style.display = 'none';
            error.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            const requestData = {
                destination: document.getElementById('destination').value,
                travel_dates: document.getElementById('dates').value,
                preferences: document.getElementById('preferences').value
            };
            
            try {
                const response = await fetch('/travel-assistant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display response with formatting (simplified format)
                document.getElementById('flashLatency').textContent = `${data.latency_ms}ms`;
                
                // Format the combined response
                const formattedResponse = `
<h3>‚úàÔ∏è Flight Recommendations</h3>
${formatResponse(data.flight_recommendations)}

<h3>üè® Hotel Recommendations</h3>
${formatResponse(data.hotel_recommendations)}

<h3>üìÖ Itinerary</h3>
${formatResponse(data.itinerary)}
                `.trim();
                
                document.getElementById('flashResponse').innerHTML = formattedResponse;
                
                // Hide Pro response section (not used in simplified API)
                document.getElementById('proLatency').textContent = 'N/A';
                document.getElementById('proResponse').innerHTML = '<p style="color: #666;">Pro model comparison not available in simplified API</p>';
                
                // Display metadata
                const summaryElement = document.getElementById('comparisonSummary');
                summaryElement.innerHTML = `
                    <p><strong>Total Tokens Used:</strong> ${data.token_usage}</p>
                    <p><strong>Response Time:</strong> ${data.latency_ms}ms</p>
                    <p><strong>Few-Shot Examples:</strong> ${data.selected_few_shot_examples.length} examples selected</p>
                `;
                
                const flashStrengthsList = document.getElementById('flashStrengths');
                flashStrengthsList.innerHTML = '';
                const strengths = [
                    'Personalized recommendations based on your preferences',
                    'Dynamic few-shot learning from travel history',
                    'Comprehensive itinerary planning'
                ];
                strengths.forEach(strength => {
                    const li = document.createElement('li');
                    li.textContent = strength;
                    li.style.marginBottom = '8px';
                    flashStrengthsList.appendChild(li);
                });
                
                const proStrengthsList = document.getElementById('proStrengths');
                proStrengthsList.innerHTML = '';
                document.getElementById('recommendedPlan').textContent = 'Using Gemini Flash with LangChain prompt templates';
                
                // Show results
                loading.style.display = 'none';
                results.style.display = 'block';
                submitBtn.disabled = false;
                
                // Scroll to results
                results.scrollIntoView({ behavior: 'smooth' });
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}. Please try again.`;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
